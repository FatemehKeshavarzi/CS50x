<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <title>Image Search</title>
  </head>
  <body>
    <div class="container">
      <!--right links  -->
      <div class="row mt-2" dir="rtl">
        <div class="d-flex">
          <a href="index.html" class="ml-3 text-decoration-none text-light"
            >Google Search</a
          >
        </div>
      </div>
      <!-- content -->
      <div
        class="row d-flex text-center text-light justify-content-center mt-5"
      >
        <h1>Google</h1>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-8">
          <form action="https://google.com/images">
            <input
              class="form-control bg-dark text-light text-search"
              type="text"
              name="q"
            />
            <div class="row d-flex justify-content-center mt-4 margin-btn">
              <div class="col3">
                <input
                  class="btn btn-dark"
                  type="submit"
                  value="Image Search"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
